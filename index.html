<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>Oefening H25</title>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script type="text/JavaScript">
                $(document).ready(function()
                {
                    $('#knop1').click(function()
                    {
                        $('#blok1').fadeIn();
                        $('#blok2').fadeIn();
                    });
                    $('#knop2').click(function()
                    {
                        $('#blok1').fadeOut();
                        $('#blok2').fadeOut();
                    });
                })
            </script>
        </head>
        <body>
            <div id="blok1" style="width: 450px; height: 50px; background-color: yellow"></div><br><br>
            <div id="blok2" style="width: 450px; height: 50px; background-color: red"></div><br>
            <button id="knop1">FadeIn</button>&nbsp;
            <button id="knop2">FadeOut</button><br>
           <noscript>
            Om deze website optimaal te gebruiken is het nodig Javascript te activeren
           </noscript>
        </body>
    </html>
